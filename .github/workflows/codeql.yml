name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '39 2 * * 6'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: actions
          build-mode: none
        - language: c-cpp
          build-mode: manual

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Dependencies
      run: |
        sudo apt-get update >> /dev/null
        sudo apt-get install -y zip g++ cmake curl git libglfw3 libglfw3-dev >> /dev/null

    - name: Download and install precompiled PhysX binaries
      run: |
        wget https://ghillie575.github.io/phys.zip -O phys.zip
        unzip -o phys.zip
        sudo cp -r phys/include/* /usr/local/include/
        sudo cp -r phys/lib/* /usr/local/lib/

    - name: Configure Project
      run: cmake -S . -B build -DCMAKE_INSTALL_RPATH="\$ORIGIN"

    - name: Build Project
      run: |
        cd build
        cmake --build .

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: manual

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
